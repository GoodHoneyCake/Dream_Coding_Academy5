<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
    section {
      position: fixed;
      right: 10px;
    }

    p {
      position: fixed;
      left: 300px;
    }
    div {
      background-color: wheat;
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    .div8 {
      background-color: tomato;
    }
  </style>
  <body>
    <section>
      <button class="byBtn">Scroll by 100px(y)</button>
      <button class="toBtn">Scroll to 100px(y)</button>
      <button class="intoBtn">Scroll into div8</button>
    </section>
    <p>위치를 보려면 마우스를 이동하십시오..</p>
    <p id="screen-log"></p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="div8"></div>
    <div></div>
    <div></div>
  </body>
  <script>
    const div8 = document.querySelector(".div8");
    const rect = div8.getBoundingClientRect();
    div8.addEventListener("click", () => {
      console.log(rect);
    });

    let screenLog = document.querySelector("#screen-log");
    document.addEventListener("mousemove", logKey);
    function logKey(e) {
      screenLog.innerText = `
    Page X/Y: ${e.pageX}, ${e.pageY}
    Client X/Y: ${e.clientX}, ${e.clientY}`;
    }

    const byBtn = document.querySelector("byBtn");
  </script>
</html>
