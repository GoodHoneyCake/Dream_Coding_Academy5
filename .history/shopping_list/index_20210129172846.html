<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c90a48a564.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="shopping-list">
      <header class="header">
        <span class="header__title">구매할 것</span>
      </header>
      <ul class="list">
        <li class="list__item">
          <span class="title">우유</span>
          <button class="remove-btn">
            <i class="fas fa-trash"></i>
          </button>
        </li>
      </ul>
      <form id="form">
        <input type="text">
      <footer class="footer">
        <button class="footer__btn">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
