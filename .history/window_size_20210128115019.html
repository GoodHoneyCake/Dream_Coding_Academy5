<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      section {
        background-color: violet;
        width: 50%;
      }
    </style>
    <section>
      <ul>
        <li class="screen">window.screen:</li>
        <li class="outer">window.outer:</li>
        <li class="inner">window.inner:</li>
        <li class="document">documentElement.clientWidth:</li>
      </ul>
    </section>
    <script>
      const screen = document.querySelector(".screen");
      screen.innerText = `window.screen: ${window.screen.width}:${window.screen.height}`;
    </script>
  </body>
</html>
