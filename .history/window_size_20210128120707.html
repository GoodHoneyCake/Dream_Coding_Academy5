<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      section {
        background-color: violet;
        width: 50%;
      }
    </style>
    <section>
      <ul>
        <li class="screen"></li>
        <li class="outer"></li>
        <li class="inner"></li>
        <li class="document"></li>
      </ul>
    </section>
    <script>
      const screen = document.querySelector(".screen");
      screen.innerText = `window.screen: ${window.screen.width}:${window.screen.height}`;
      const outer = document.querySelector(".outer");
      outer.innerText = `window.outer: ${window.outerWidth}:${window.outerHeight}`;
      const inner = document.querySelector(".inner");
      inner.innerText = `window.inner: ${window.innerWidth}:${window.innerHeight}`;
      const doc = document.querySelector(".document");
      const html = document.querySelector("html");
      doc.innerText = `documentElement.clientWidth:: ${html.clientWidth}`;
      window.addEventListener("resize", (e) => {
        console.log(e.target.screen);
      });
    </script>
  </body>
</html>
